fetch('https://api.jcmainclr.xyz/api/v3/track') .then(response => response.json())
  .then(data => {
    const currentlyPlayingDiv = document.getElementById('spotify');
    const { name, artist, album, image } = data;
    const imageUrl = image ? image : 'placeholder.jpg'; // Use a placeholder image if no image is available
    const html = `
      <h2>${name}</h2>
      <h3>${artist} - ${album}</h3>
      <img src="${imageUrl}" alt="${name} album cover">
    `;
    currentlyPlayingDiv.innerHTML = html;
  })
  .catch(error => {
    console.error('Error:', error);
    // Display an error message on the page
    const currentlyPlayingDiv = document.getElementById('spotify');
    currentlyPlayingDiv.innerHTML = '<p>Error fetching currently playing track</p>';
  })
</script>
